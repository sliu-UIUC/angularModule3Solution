<ol>
  <div ng-repeat="items in list.found">
      <li ng-repeat="item in items">
        <p ng-show="item.name.includes(list.searchTerm)">{{item.name}}</p>
        <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
      </li>
  </div>
</ol>
