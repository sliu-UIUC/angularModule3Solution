<ol>
  <div ng-repeat="items in list.found">

      <li ng-repeat="item in items">
        <p>{{item.name}}</p>
        <button ng-click="list.onRemove({index: $index}, items);">Don't want this one!</button>
      </li>
  </div>
</ol>
